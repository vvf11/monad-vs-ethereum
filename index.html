<!DOCTYPE html>
<html lang="en">
<head>

    <title>Monad vs Ethereum</title>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10.9.3/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: true });
    </script>
</head>
<body>
    <h1>Comparison between Monad and Ethereum</h1>
    <div class="mermaid">
        graph TD
          Monad["Monad"]
          Ethereum["Ethereum"]

          Monad --> Ethereum
          Monad --> Ethereum
          Monad --> Ethereum
          Ethereum --> Monad
          Ethereum --> Monad
          Ethereum --> Monad
          Monad --> Ethereum
          Ethereum --> Monad
    </div>

</html>
